<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  
  <!-- START 国产浏览器们求你们别用 IE 妈卖批 -->
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- END 国产浏览器们求你们别用 IE 妈卖批 -->

  <meta name="description" content="“天空旅行团”展示页面。敬请关注同名微信公众号。Sky Soaring Crew Showcase. Please follow our Official Account at WeChat.">

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>div#app{position: fixed; top: 0; bottom: 0; left: 0; right: 0; margin: 0; padding: 0;}</style>

  <link rel="stylesheet" href="https://unpkg.com/roboto-fontface@0.10.0/css/roboto/roboto-fontface.css"
    as="style">
  <link rel="stylesheet" href="https://unpkg.com/@mdi/font@latest/css/materialdesignicons.min.css"
    as="style">
  <link rel="stylesheet"
    href="https://unpkg.com/roboto-fontface@0.10.0/css/roboto-condensed/roboto-condensed-fontface.css"
    as="style">
  <!-- A workaround for Cesium not inflating kmz file. -->
  <script>
    window.zip = {};
  </script>
  <script src="https://unpkg.com/cesium@1.72.0/Build/Cesium/ThirdParty/Workers/deflate.js"></script>
  <script src="https://unpkg.com/cesium@1.72.0/Build/Cesium/ThirdParty/Workers/inflate.js"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
